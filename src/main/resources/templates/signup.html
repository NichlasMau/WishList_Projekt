<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist - Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4 p-5 shadow-sm border rounded-4">
    <h2 class="text-center mb-4">Sign up</h2>
    <form action="/addSignUp" method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control border border-primary">
      </div>     <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control border border-primary">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="pw" class="form-control border border-primary">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary p-2 m-1" type="submit">Sign up</button>
        <a class="btn btn-light p-2 m-1" th:href="@{'/login'}">Login</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
