<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${wishlistTitle} + '`s Items'"></h1>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col">Url</th>
    <th scope="col">Image URL</th>
    <th scope="col">Created At</th>
    <th scope="col">Id</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="item : ${itemList}">
    <td th:text="${item.name}"/>
    <td th:text="${item.description}"/>
    <td th:text="${item.price}"/>
    <td th:text="${item.url}"/>
    <td th:text="${item.imageUrl}"/>
    <td th:text="${item.createdAt}"/>
    <td th:text="${item.wishlistId}"/>
  </tr>
  </tbody>
</table>
<a class="btn btn-secondary" type="button" th:href="@{'/wishlists'}">Back</a>
</body>
</html>
