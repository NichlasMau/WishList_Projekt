<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Wishlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1>Wishlist Created!</h1>

<div align="center">
  <h1>You created a wishlist</h1>
  <span th:text="${'ID: ' + wishlist.id}"></span><br/>
  <span th:text="${'Title: ' + wishlist.title}"></span><br/>
  <span th:text="${'Description: ' + wishlist.description}"></span><br/>
  <span th:text="${'User ID: ' + wishlist.userId}"></span><br/>
  <span th:text="${'Created At: ' + wishlist.createdAt}"></span><br/>
</div>
<div>
  <a class="btn btn-secondary" type="button" th:href="@{'/wishlists'}">Back</a>
</div>
</body>
</html>
