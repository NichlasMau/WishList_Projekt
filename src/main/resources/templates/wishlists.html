<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist - List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-between mb-2">
    <div>
        <a class="btn btn-success" type="button" th:href="@{'/create/wishlist'}">Add Wish</a>
        <a class="btn btn-danger" type="button" th:href="@{'/logout'}">Logout</a>
    </div>
</div>

<div class="py-5 ">
    <div class="container">
        <div class="row hidden-md-up">
            <div th:each="wish : ${wishlist}" class="col-sm-3 mb-4">
                <div class="card h-100 shadow-sm border rounded-4" style="width: 18rem;">
                    <img class="card-img-top" src="https://www.niemanlab.org/images/Viktoriaa-Liutova-e1624366176190.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${wish.title}"></h5>
                        <p class="card-text">0 wishes</p>
                        <a class="btn btn-primary" th:href="@{'/items/' + ${wish.id}}">Se Ã¸nskeliste</a>
                        <a class="btn btn-danger" type="button" th:href="@{'/delete/' + ${wish.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                        </svg></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 mb-4">
                <div class="card min-vh-75 shadow-sm border rounded-4" style="width: 18rem;">
                    <a class="d-flex justify-content-center align-items-center h-100" th:href="@{'/create/wishlist'}">
                        <i class="bi bi-plus-circle-fill" style="font-size: 5rem; color: #007bff;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
