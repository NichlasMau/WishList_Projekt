<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist - List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Created At</th>
        <th scope="col">User ID</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="wish : ${wishlist}">
        <td th:text="${wish.id}"/>
        <td th:text="${wish.title}"/>
        <td th:text="${wish.description}"/>
        <td th:text="${wish.createdAt}"/>
        <td th:text="${wish.userId}"/>
    </tr>
    </tbody>
</table>
<button class="btn btn-success" type="button">Add Wish</button>
</body>
</html>
